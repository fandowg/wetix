</header><div class="step-all-box">
  <div class=" container">
    <div class=" plan-content ">
      <h3>編輯個人資料</h3>
      <div class="member-info">
        <form  class="sky-form">
          <fieldset>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 帳號 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請輸入Email 為您的登入帳號">
                    <b class="tooltip tooltip-bottom-right">註冊後將以email作為登入帳號</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 密碼 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請輸入密碼">
                    <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 再次輸入密碼 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請再次輸入密碼">
                    <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 姓名</div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請輸入姓名">
                    <b class="tooltip tooltip-bottom-right">請輸入您的姓名</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 生日</div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="text" name="idfourno" placeholder="請輸入西元出生年月日">
                    <b class="tooltip tooltip-bottom-right">ex：2016/01/13</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 性別</div>
                <div class=" col-md-10">
                  <label class="select">
                    <select name="gender">
                      <option value="0" selected="" disabled="">性別</option>
                      <option value="1">男性</option>
                      <option value="2">女性</option>
                    </select>
                    <i></i> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 國家</div>
                <div class=" col-md-10">
                  <label class="select">
                    <select name="gender">
                      <option value="0" selected="" disabled="">請選擇國家</option>
                      <option value="1">日本</option>
                      <option value="2">台灣</option>
                    </select>
                    <i></i> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 城市</div>
                <div class=" col-md-10">
                  <label class="select">
                    <select name="gender">
                      <option value="0" selected="" disabled="">請選擇城市</option>
                      <option value="1">台北</option>
                      <option value="2">台中</option>
                    </select>
                    <i></i> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 地址</div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="text" name="idfourno" placeholder="請輸入地址">
                    <b class="tooltip tooltip-bottom-right">請輸入地址</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 電話</div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="text" name="idfourno" placeholder="請輸入手機號碼">
                    <b class="tooltip tooltip-bottom-right">請加上國碼，ex 台灣 +886 926837708</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="error_msg text-danger"> Default error message </div>
            </section>
          </fieldset>
        </form>
        <div class="mem-btn-box"> <a href="" class="btn-g">取消</a> <a href="" class="btn-b">確定修改</a> </div>
      </div>
    </div>
  </div>
</div>

        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                items: 3,
                nav: true,
                dots: true,
                autoplay: 3000,
                smartSpeed: 1000
            });
        });
    </script>
