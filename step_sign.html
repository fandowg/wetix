<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="css/sky-forms.css" type="text/css">
<link rel="stylesheet" href="js/owl.carousel/assets/owl.carousel.css">
<link rel="stylesheet" href="css/animate.css" type="text/css">
<link rel="stylesheet" href="css/2017_wetix.css" type="text/css">
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
  <nav  class="navbar " role="navigation">
    <div class="container"> <a class=" logo" href="#"><img src="images/logo.png" ></a> 
      
      <!--登入-->
      <ul  class="n-right">
        <li  class=" dropdown"> <a id="drop3" href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false"> 登入<span class="caret"></span> </a>
          <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="drop3">
            <li role="presentation"><a role="menuitem" tabindex="-1" href="">會員資料</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="">歷史記錄</a></li>
            <li role="presentation" class="divider"></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" href="">登出</a></li>
          </ul>
        </li>
      </ul>
      
      <!----> 
      
    </div>
    <!-- /.container-fluid --> 
  </nav>
</header>
<div class="main-box">
  <div class="container">
    <div class=" wetix-step-all">
      <div class="wetix-step-bar">
        <div class="step-bar-one ">
          <h5>Step.1 </h5>
          <p> 選擇購買指定場次與張數 </p>
        </div>
        <div class="step-bar-one ">
          <h5>Step.2 </h5>
          <p> 線上劃位 </p>
        </div>
        <div class="step-bar-one step-active">
          <h5>Step.3 </h5>
          <p> 確認購買者資訊 </p>
        </div>
        <div class="step-bar-one ">
          <h5>Step.4 </h5>
          <p> 付款完成取票 </p>
        </div>
      </div>
      <div class="wetix-step-cont">
        <div class="row ">
          <div class="col-md-6"> 
            
            <!--登入頁-->
            
            <div class="sign-box">
              <h4>已有帳號！登入會員 </h4>
              <form id="sky-form" class="sky-form">
                <fieldset>
                  <section>
                    <div class="row">
                      <label class="label col col-2">帳號</label>
                      <div class="col col-10">
                        <label class="input">
                          <input type="email" name="email" placeholder="請輸入您註冊時Email">
                        </label>
                      </div>
                    </div>
                  </section>
                  <section>
                    <div class="row">
                      <label class="label col col-2">密碼</label>
                      <div class="col col-10">
                        <label class="input">
                          <input type="password" name="password" placeholder="請輸入密碼" id="password">
                        </label>
                      </div>
                    </div>
                  </section>
                  <section class="text-right"> <a href="" target="_blank" class="f-psw"><i class="fa fa-question-circle"></i> 忘記密碼</a> </section>
                  <section>
                    <div class="error_msg text-danger"> Default error message </div>
                  </section>
                </fieldset>
                <div class="text-center"> <a href="" class="next-btn">登入</a> </div>
              </form>
            </div>
            
            <!--end登入頁--> 
            
          </div>
          <div class="col-md-6"> 
            <!--註冊頁-->
            
            <div id="sign" class="sign-box">
              <h4>還沒有帳號，快速註冊</h4>
              <form id="sky-form" class="sky-form">
                <fieldset>
                  <section>
                    <label class="input"> <i class="icon-append icon-envelope-alt"></i>
                      <input type="email" name="email" placeholder="請輸入Email 為您的登入帳號">
                      <b class="tooltip tooltip-bottom-right">註冊後將以email作為登入帳號</b> </label>
                  </section>
                  <section>
                    <label class="input"> <i class="icon-append icon-lock"></i>
                      <input type="password" name="password" placeholder="請輸入密碼" id="password">
                      <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                  </section>
                  <section>
                    <label class="input"> <i class="icon-append icon-lock"></i>
                      <input type="password" name="passwordConfirm" placeholder="請再次輸入密碼">
                      <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                  </section>
                  <section>
                    <label class="input"> <i class="icon-append icon-phone"></i>
                      <input type="text" name="mobile" placeholder="請輸入手機號碼">
                      <b class="tooltip tooltip-bottom-right">現場取票以手機號碼為取票依據，請詳實填寫</b> </label>
                  </section>
                  <section>
                    <label class="input"> <i class="icon-append icon-user"></i>
                      <input type="text" name="username" placeholder="姓名">
                      <b class="tooltip tooltip-bottom-right">請輸入您的姓名</b> </label>
                  </section>
                  <section>
                    <label class="input"> <i class="icon-append  fa-birthday-cake"></i>
                      <input type="text" name="idfourno" placeholder="請輸入西元出生年月日">
                      <b class="tooltip tooltip-bottom-right">ex：2016/01/13</b> </label>
                  </section>
                  <section>
                    <label class="select">
                      <select name="gender">
                        <option value="0" selected="" disabled="">性別</option>
                        <option value="1">男性</option>
                        <option value="2">女性</option>
                      </select>
                      <i></i> </label>
                  </section>
                  <section>
                    <label class="checkbox">
                      <input type="checkbox" name="terms" id="terms">
                      <i></i>我同意<a href="http://wetix.com/terms/service" target="_blank" class="f-psw">WeTIX服務條款</a>內容 </label>
                  </section>
                  <section>
                    <div class="error_msg text-danger"> Default error message </div>
                  </section>
                </fieldset>
                <div class="text-center"> <a href="" class="next-btn">註冊</a> </div>
              </form>
            </div>
            
            <!--end註冊頁--> 
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="footer-cont">
    <div class="container"> <a href=""> 隱私權政策 </a> ｜ <a href=""> 服務條款</a> ｜ <a href="">個人帳戶 </a> ｜ <a href=""> 常見問題 </a> ｜ <a href=""> 連絡我們</a> ｜

    </div>

</footer>

<!--Back to top--> 
<a href="" class="scrollup"><i class="fa fa-chevron-circle-up"></i></a> 

<!--Javascript Plugin--> 
<script src="js/totop.js" type="text/javascript"></script> 
<script src="js/owl.carousel/owl.carousel.js" type="text/javascript"></script> 
<script> 

$('#step1').click(function(){ $('html,body').animate({scrollTop:$('#step1_cont').offset().top-60}, 500); });
     $('#step2').click(function(){ $('html,body').animate({scrollTop:$('#step2_cont').offset().top-60}, 500); });
$('#step3').click(function(){ $('html,body').animate({scrollTop:$('#step3_cont').offset().top-60}, 500); });

$(".sel-btn-box button").click(function(){
             
              $(".sel-btn-box button").removeClass("active");
               $(this).addClass("active");  });


</script> 

<!--Owl-carousel Call the plugin--> 
<script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
				animateOut: 'fadeOut',
				animateIn: 'fadeIn',
                items: 1,
				loop:true,
				dots: true, 
                nav: true,
				smartSpeed: 1000,
				
				
				 responsive:{
        0:{
          
            nav:false
        },
        1000:{
       
            nav:true
        },
   
    }
				
				              
              
            });
			$( ".owl-prev").html('<i class="fa fa-chevron-left fa-2x"></i>');
 $( ".owl-next").html('<i class="fa fa-chevron-right fa-2x"></i>');

        });
    </script>
</body>
</html>
