<div class="step-all-box">

    <div class=" plan-content">
      <h3>修改密碼</h3>
      <div class="member-password">
        <form id="sky-form" class="sky-form">
          <fieldset>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 舊密碼 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請輸入舊密碼">
                    <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 新密碼 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請輸入新密碼">
                    <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
            <section>
              <div class="row">
                <div class="sign-title col-md-2"> 再次輸入 </div>
                <div class=" col-md-10">
                  <label class="input">
                    <input type="email" name="email" placeholder="請再次輸入密碼">
                    <b class="tooltip tooltip-bottom-right">請牢記您設定的密碼</b> </label>
                </div>
                <div class="clearfix"> </div>
              </div>
            </section>
          </fieldset>
        </form>
        <div class=" mem-btn-box"> <a href="" class="btn-g">取消</a> <a href="" class="btn-b">確定修改</a> </div>
